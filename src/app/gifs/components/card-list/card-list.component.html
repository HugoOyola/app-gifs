<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6">
    <div class="card text-center">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="card-img-top"
      />
      <div class="card-body">
        <h5 class="card-title">{{ gif.title }}</h5>
        <p class="card-text">
          {{ gif.username }}
        </p>
      </div>
    </div>
  </div>
</div>
